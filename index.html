<html>
	<head>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			var curCount = 0;
					   
			//var myVar=setInterval(function(){blinkTimer()},500);

			function blinkTimer()
			{		
				var body = $("#command").html(); 
				
				if(body.substring(body.length-1, body.length) == "|")	
				{
					$("#command").html($("#command").html().substring(0, body.length-1)); // remove it
					$("#command").append(" ");
				}
				else
				{
					if(body.substring(body.length-1, body.length) == " ")
					{
						$("#command").html($("#command").html().substring(0, body.length-1)); // remove it
					}
					$("#command").append("|"); // else write it
				}	
			}
		});
				
		var Count = 1;
		var outCount = 0;
		function myFunction()
		{
			if(event.which == 13)
			{
				var addCode;
				event.preventDefault();
				var command = document.getElementById("input" + Count).value;
				if("whoami" == command)
				{
					outCount++;
					$("#terminal").append('<span id = "output'+ outCount +'"> Hi, <font color = "#0f0">I\'m Sudhish!</font><br><br>\
							I am a Software Engineer by profession. \
							I am originally from Bangalore. \
							I currently live (and work) in San Francisco.<br><br>\
							I enjoy reading books - you can check out my <a href="http://www.sudhishkr.com/books"><b>"book list"</b></a>.\
							I also keep a log of my reads on interesting <a href="http://www.sudhishkr.com/articles"><b>"tech related articles"</b></a>\
							and resonating <a href="http://www.sudhishkr.com/quotes"><b>"quotes"</b></a>.\
							In my remaining free time, I enjoy outdoor-sports like Basketball & Swimming. I also enjoy playing and\
							listening to percussion-instruments like <a href="https://en.wikipedia.org/wiki/Tabla">Tabla</a>\
							, <a href="https://en.wikipedia.org/wiki/Ghatam">Ghatam</a>\
							, <a href="https://en.wikipedia.org/wiki/Mridangam">Mridangam</a> and\
							<a href="https://en.wikipedia.org/wiki/Drum_kit">Drums</a>.\
							</span><br id = "out'+ outCount +'">'
					);
				}
				else if("ls" == command)
				{
					outCount++;
					$("#terminal").append('<span id = "output'+ outCount +'"> \
							<a href="http://www.sudhishkr.com">  Website  </a>\
							<a href="http://www.twitter.com/sudhishkr">  Twitter  </a>\
							<a href="https://www.linkedin.com/in/sudhishkr">  LinkedIn  </a>\
							<a href="https://github.com/sudhishkr/">  GitHub  </a>\
							<a href="https://stackoverflow.com/users/1249267/sudhishkr">  StackOverflow  </a>\
							</span><br id = "out'+ outCount +'">');
				}
				else if("clear" == command)
				{
					for (i = 1; i <= Count; i++) 
					{ 
						document.getElementById("command" + i).parentNode.removeChild(document.getElementById("command" + i));
						document.getElementById("input" + i).parentNode.removeChild(document.getElementById("input" + i));
						document.getElementById(i).parentNode.removeChild(document.getElementById(i));
					}
					for(i = 1; i <= outCount; i++)
					{
						document.getElementById("output" + i).parentNode.removeChild(document.getElementById("output" + i));
						document.getElementById("out" + i).parentNode.removeChild(document.getElementById("out" + i));
					}
					Count = 0;
					outCount = 0;
				}
				$("#input" + Count).val('');
				$("#command" + Count).append( ' ' + command);
				
				Count++;
				addCode = '<span id = "command'+ Count + '">\
					{<span id="user">sudhishkr@putty</span>:<span id = "s1">~</span>}</span>\
					<input id = "input'+ Count +'" type="text" onkeydown="myFunction()"><br id = "' + Count + '">';
				$("#terminal").append(addCode);
				$("#input" + Count).focus();
			}
		}
	</script>

	<body>
